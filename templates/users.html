<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Usuarios</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='navbar.css') }}" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='users.css') }}" />
  </head>
  <body>
    <div class="navbar-component">
      <div class="left-container">
        <a class="nav-item" href="/scan">Scanner</a>
        {% if user_type == 1 %}
        <a class="nav-item" href="/">Reporte</a>
        <a class="nav-item" href="/users">Usuario</a>
        {% endif %}
      </div>
      <div class="right-container">
        <a href="{{ url_for('logout') }}" class="button-logout">Logout</a>
      </div>
    </div>

    <section>
      <form id="usuarioForm">
        <div class="form-row">
          <div class="input-group">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required />
          </div>
          <div class="input-group">
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" required />
          </div>
        </div>
        <div class="form-row">
          <div class="input-group">
            <label for="telefono">Teléfono:</label>
            <input type="text" id="telefono" name="telefono" />
          </div>
          <div class="input-group">
            <label for="correo">Correo Electrónico:</label>
            <input type="email" id="correo" name="correo" required />
          </div>
        </div>
        <div class="form-row">
          <div class="input-group">
            <label for="usuario">Usuario:</label>
            <input type="text" id="usuario" name="usuario" required />
          </div>
          <div class="input-group">
            <label for="pwd">Contraseña:</label>
            <input type="password" id="pwd" name="pwd" required />
          </div>
        </div>
        <div class="form-row">
          <div class="input-group">
            <label for="fechaNacimiento">Fecha de Nacimiento:</label>
            <input type="datetime-local" id="fechaNacimiento" name="fechaNacimiento" />
          </div>
          <div class="input-group">
            <label for="tipoUsuario">Tipo de Usuario:</label>
            <select id="tipoUsuario" name="tipoUsuario">
              <option value="1">Administrador</option>
              <option value="2">Invitado</option>
            </select>
          </div>
        </div>

        <input type="submit" id="submitBtn" value="Guardar" />
      </form>

      <table id="usuariosTable">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Teléfono</th>
            <th>Correo Electrónico</th>
            <th>Usuario</th>
            <th>Tipo de Usuario</th>
            <th>Fecha de Nacimiento</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <!-- Aquí se cargarán los datos de los usuarios -->
        </tbody>
      </table>
    </section>
    <script src="{{ url_for('static', filename='js/users.js') }}"></script>
  </body>
</html>
